<div class="bg-gray-100">
    <div class="container space-2 space-3--lg">
        <f:if condition="{contentObjectData.header_layout} != 100 && {contentObjectData.header}">
            <div class="w-md-80 w-lg-60 text-center mx-md-auto mb-9">
                <h2 class="h3">{contentObjectData.header}</h2>
                <f:if condition="{contentObjectData.subheader}">
                    <p>{contentObjectData.subheader}</p>
                </f:if>
            </div>
        </f:if>

        <div class="card-mb card-sm-columns card-sm-3-count">
            <f:for each="{news}" as="newsItem" iteration="iterator">
                <f:render partial="List/Default/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
            </f:for>
        </div>
    </div>
</div>
