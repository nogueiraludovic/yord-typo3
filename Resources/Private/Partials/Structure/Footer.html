<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<footer class="bg-dark">
    <div class="container space-2">
        <div class="row justify-content-md-between">
            <div class="col-6 col-md-3 col-lg-2 order-lg-3 mb-7 mb-lg-0">
                <div class="list-group list-group-flush list-group-transparent">
                    <f:for each="{footer}" as="menu" iteration="menuIteration">
                        <f:link.typolink parameter="{menu.link}" target="{menu.target}" title="{menu.title}" class="list-group-item list-group-item-action">
                            {menu.title}
                        </f:link.typolink>
                    </f:for>
                </div>
            </div>

            <div class="col-6 offset-md-6 offset-lg-4 col-md-3 col-lg-2 order-lg-6 mb-7 mb-lg-0">

                <div class="list-group list-group-flush list-group-transparent">
                    <a class="list-group-item list-group-item-action" href="#">
                        <i class="fab fa-facebook-f min-width-3 text-center mr-2"></i>
                        Facebook
                    </a>
                    <a class="list-group-item list-group-item-action" href="#">
                        <i class="fab fa-twitter min-width-3 text-center mr-2"></i>
                        Twitter
                    </a>
                </div>
            </div>

            <div class="col-lg-4 order-lg-1 d-flex align-items-start flex-column">
                <f:link.typolink parameter="1" class="d-inline-block mb-5" additionalAttributes="{ariaLabel: 'Yord'}">
                    <f:image src="EXT:yord/Resources/Public/Images/logo-short.png" alt="Logo" width="40" height="40" />
                </f:link.typolink>
            </div>
        </div>
    </div>
</footer>

<f:asset.script identifier="jquery" src="EXT:yord/Resources/Public/Vendor/jquery/dist/jquery.min.js" />
<f:asset.script identifier="bootstrap" src="EXT:yord/Resources/Public/Vendor/bootstrap/bootstrap.min.js" />
<f:asset.script identifier="themeJS" src="EXT:yord/Resources/Public/JavaScript/theme.min.js" />

</html>
