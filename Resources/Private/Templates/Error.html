<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="Main">
    <f:render partial="Structure/Assets" arguments="{_all}" />
    <f:render partial="Structure/Header" arguments="{_all}" />

    <f:render partial="Content/Header" arguments="{_all}" />

    <main id="content">
        <div class="bg-gray-100">
            <div class="d-flex align-items-center height-100vh">
                <div class="container text-center">
                    <div class="w-lg-60 mx-lg-auto">
                        <f:format.raw>{content}</f:format.raw>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <f:render partial="Structure/Footer" arguments="{_all}" />
</f:section>
</html>
