<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="Main">
<div class="container space-1 space-2--lg">
    <div class="row row-number">
        <f:for each="{numbers}" as="number" iteration="numberIteration">
            <div class="col-md-6 mb-7 mb-md-0">
                <div class="text-center px-lg-15">
                    <f:comment>
                    <i class="icon-presentation fab fa-{number.icon} mb-4"></i>
                    </f:comment>
                    <h3 class="h4">{number.title}</h3>
                    <p class="mb-0">{number.description}</p>
                </div>
            </div>
        </f:for>
    </div>
</div>
</f:section>
</html>
