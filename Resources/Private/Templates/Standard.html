<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="Main">
    <f:render partial="Structure/Assets" arguments="{_all}" />
    <f:render partial="Structure/Header" arguments="{_all}" />

    <main id="content">
        <!--TYPO3SEARCH_begin-->
        <f:format.raw>{header}</f:format.raw>

        <f:format.raw>{content}</f:format.raw>
        <!--TYPO3SEARCH_end-->
    </main>

    <f:render partial="Structure/Footer" arguments="{_all}" />
</f:section>
</html>
