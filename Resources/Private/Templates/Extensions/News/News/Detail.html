<div class="container space-2 space-3--lg">
    <header class="w-md-75 w-lg-60 mx-md-auto">
        <h1 class="mb-5">{newsItem.title}</h1>
    </header>

    <f:if condition="{newsItem.falMedia}">
        <f:then>
            <f:for each="{newsItem.falMedia}" as="image" iteration="i">
                <f:if condition="{i.isFirst}">
                    <div class="w-lg-75 text-center mx-lg-auto mb-5">
                        <f:image image="{image}" class="img-fluid mb-2" width="835" />
                    </div>
                </f:if>
            </f:for>
        </f:then>
    </f:if>

    <div class="w-md-75 w-lg-60 mx-md-auto mb-9">
        <f:format.html>{newsItem.bodytext}</f:format.html>
    </div>

    <f:comment>
    <div class="w-60 mx-auto">
        <hr class="mt-5 mb-8">
    </div>

    <ul class="list-inline w-md-75 w-lg-60 text-center mx-md-auto mb-0">
        <li class="list-inline-item">
            <a class="u-icon u-icon--secondary u-icon--sm" href="#">
                <i class="fab fa-facebook-f u-icon__inner"></i>
            </a>
        </li>
        <li class="list-inline-item">
            <a class="u-icon u-icon--secondary u-icon--sm" href="#">
                <i class="fab fa-google u-icon__inner"></i>
            </a>

        <li class="list-inline-item">
            <a class="u-icon u-icon--secondary u-icon--sm" href="#">

            </a>

        <li class="list-inline-item">
            <a class="u-icon u-icon--secondary u-icon--sm" href="#">

            </a>
        </li>
        <li class="list-inline-item">
            <a class="u-icon u-icon--secondary u-icon--sm" href="#">
                <i class="fab fa-get-pocket u-icon__inner"></i>
            </a>
        </li>
        <li class="list-inline-item">
            <a class="u-icon u-icon--secondary u-icon--sm" href="#">
                <i class="fab fa-telegram-plane u-icon__inner"></i>
            </a>
        </li>
        <li class="list-inline-item">
            <a class="u-icon u-icon--secondary u-icon--sm" href="#">
                <i class="fab fa-slack-hash u-icon__inner"></i>
            </a>
        </li>
    </ul>
    </f:comment>
</div>
