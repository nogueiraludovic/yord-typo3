<div class="container space-3 space-2--lg">
    <header class="w-md-75 w-lg-60 mx-md-auto">
        <h1 class="mb-5">{newsItem.title}</h1>
    </header>

    <f:if condition="{newsItem.falMedia}">
        <f:then>
            <f:for each="{newsItem.falMedia}" as="image" iteration="i">
                <f:if condition="{i.isFirst}">
                    <div class="w-lg-75 text-center mx-lg-auto mb-5">
                        <f:render partial="Detail/MediaContainer" arguments="{media: newsItem.mediaNonPreviews, settings:settings}" />
                    </div>
                </f:if>
            </f:for>
        </f:then>
    </f:if>

    <div class="w-md-75 w-lg-60 mx-md-auto mb-9">
        <f:format.html>{newsItem.bodytext}</f:format.html>
    </div>

</div>
